<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body class="page">
    <header class="banner page__header">
      <img src="" alt="Company banner" class="banner__image" />

      <h2 class="banner__title banner__title--medium">Medium banner</h2>

    <nav class="menu page__nav">
      <div class="logo menu__logo">
        <img src="" alt="Company logo" class="logo__image" />
        <span class="logo__name">Company name</span>
      </div>
      <ul class="menu__list">
        <li class="menu__item menu__item--is-open">
          <a href="" class="menu_link">link 1</a>

        <li class="menu__item">
          <a href="" class="menu_link">link 2</a>

        <li class="menu__item">

        </li>
        <li class="menu__item">
          <a href="" class="menu_link">link 4</a>
        </li>
      </ul>
    </nav>
    <section class="article page__articles">
      <form class="search" action="/">
        <input class="search__input" type="text" />
        <button class="button search__button" type="submit">
          Search
        </button>
      </form>
      <article class="article">
        <h1 class="article__title">Article title</h1>
        <div class="article__info">
          <span class="article__publication-date">rrrr-mm-dd</span>
          <span class="article__author">Jan Kowalski</span>
        </div>
        <p class="article__text">Lorem ipsum dolor sit amet.</p>
        <h2 class="article__subheading">Subheading</h2>
        <p class="article__text">Lorem ipsum dolor sit amet.</p>
        <button class="button article__button">More...</button>
      </article>
    </section>
    <footer class="footer page__footer">
      <p class="footer__copyright-info">Copyright</p>
      <address class="footer__address-info">Address</address>
    </footer>
